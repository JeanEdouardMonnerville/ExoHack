<!DOCTYPE html>
<html>

<head>
    <title>Connexion : comptes Google</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="secondMainContainer">
        <div class="InputContainer">
            <div>
                <div><img src="R.png" alt=""></div>
            </div>
            <div>
                <h1>Connexion</h1>
            </div>
            <div>
                <p>Utiliser votre compte Google</p>
            </div>
            <div>
                <form action="post" class="formPigeon">
                    <input type="text" id="inputName" placeholder="Adresse e-mail ou numéro de téléphone" >
                    <input type="text" id="inputPassword"  placeholder="Mot de passe">
                    <a>Adresse e-mail oubliée ?</a>
                </form>
            </div>
            <div class="disclaimerContainer">
                <p>S'il ne s'agit pas de votre ordinateur, utilisez le mode 
                    invité<br> pour vous connecter en mode
                    privé. <a href="#">En savoir plus</a></p>
            </div>
            <span><a>Créer un compte</a> <button id="submit">Suivant</button></span>
        </div>
        <footer>
            <div>
                <select name="" id="">
                    <option value="">Français (France)</option>
                    <option value="">Anglais (Royaume-Uni)</option>
                    <option value="">Espagnol (Espagne)</option>
                </select>
            </div>
            <span>
                <p>Aide</p>
                <p>Confidentialité</p>
                <p>Conditions d'utilisation</p>
            </span>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
